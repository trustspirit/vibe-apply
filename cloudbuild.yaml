steps:
  - name: 'bash'
    args:
      - '-c'
      - |
        echo "=== Verifying build context ==="
        echo "Current directory: $(pwd)"
        echo ""
        echo "All files in root:"
        ls -la
        echo ""
        echo "Checking for apps directory:"
        if [ ! -d "apps" ]; then
          echo "ERROR: apps directory not found in build context!"
          echo "Listing all directories:"
          find . -maxdepth 1 -type d
          exit 1
        fi
        echo "✓ apps directory found"
        ls -la apps/
        echo ""
        echo "Checking for packages directory:"
        if [ ! -d "packages" ]; then
          echo "ERROR: packages directory not found in build context!"
          echo "Listing all directories:"
          find . -maxdepth 1 -type d
          exit 1
        fi
        echo "✓ packages directory found"
        ls -la packages/
        echo ""
        echo "All .yaml files:"
        find . -maxdepth 1 -name "*.yaml" -type f
        echo ""
        echo "Checking for required files:"
        if [ ! -f "pnpm-workspace.yaml" ]; then
          echo "ERROR: pnpm-workspace.yaml not found in build context!"
          echo "This file MUST exist for the build to work."
          echo "Checking if it exists in git:"
          git ls-files | grep pnpm-workspace || echo "Not in git index"
          exit 1
        fi
        echo "✓ pnpm-workspace.yaml found"
        cat pnpm-workspace.yaml
        echo ""
        if [ ! -f "package.json" ]; then
          echo "ERROR: package.json not found!"
          exit 1
        fi
        echo "✓ package.json found"
        if [ ! -f "pnpm-lock.yaml" ]; then
          echo "ERROR: pnpm-lock.yaml not found!"
          exit 1
        fi
        echo "✓ pnpm-lock.yaml found"
        echo ""
        echo "Checking for apps/backend/package.json:"
        if [ ! -f "apps/backend/package.json" ]; then
          echo "ERROR: apps/backend/package.json not found!"
          echo "Checking apps/backend directory:"
          ls -la apps/backend/ 2>&1 || echo "apps/backend directory does not exist"
          exit 1
        fi
        echo "✓ apps/backend/package.json found"
        echo ""
        echo "Checking for packages/shared/package.json:"
        if [ ! -f "packages/shared/package.json" ]; then
          echo "ERROR: packages/shared/package.json not found!"
          echo "Checking packages/shared directory:"
          ls -la packages/shared/ 2>&1 || echo "packages/shared directory does not exist"
          exit 1
        fi
        echo "✓ packages/shared/package.json found"
        echo ""
        echo "=== Build context verified ==="
    id: 'verify-files'

  - name: 'bash'
    args:
      - '-c'
      - |
        echo "=== Pre-build file check ==="
        echo "Current directory: $(pwd)"
        echo ""
        echo "Checking .dockerignore:"
        if [ -f ".dockerignore" ]; then
          echo ".dockerignore contents:"
          cat .dockerignore
          echo ""
          echo "Checking if pnpm-workspace.yaml is excluded:"
          if grep -q "pnpm-workspace.yaml" .dockerignore && ! grep -q "!pnpm-workspace.yaml" .dockerignore; then
            echo "WARNING: pnpm-workspace.yaml might be excluded!"
          else
            echo "✓ pnpm-workspace.yaml should be included"
          fi
        else
          echo ".dockerignore does not exist"
        fi
        echo ""
        echo "Verifying files exist:"
        ls -la pnpm-workspace.yaml package.json pnpm-lock.yaml
        echo ""
        echo "Verifying apps/backend/package.json:"
        ls -la apps/backend/package.json 2>&1 || echo "ERROR: apps/backend/package.json not found!"
        echo ""
        echo "Verifying packages/shared/package.json:"
        ls -la packages/shared/package.json 2>&1 || echo "ERROR: packages/shared/package.json not found!"
        echo ""
        echo "File sizes:"
        wc -l pnpm-workspace.yaml package.json pnpm-lock.yaml
    id: 'pre-build-check'
    waitFor: ['verify-files']

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'apps/backend/Dockerfile'
      - '-t'
      - 'asia-northeast3-docker.pkg.dev/${PROJECT_ID}/vibe/vibe-api:${SHORT_SHA}'
      - '-t'
      - 'asia-northeast3-docker.pkg.dev/${PROJECT_ID}/vibe/vibe-api:latest'
      - '--build-arg'
      - 'BUILDKIT_INLINE_CACHE=1'
      - '.'
    dir: '.'
    id: 'build'
    env:
      - 'DOCKER_BUILDKIT=1'
    waitFor: ['pre-build-check']

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'asia-northeast3-docker.pkg.dev/${PROJECT_ID}/vibe/vibe-api'
    id: 'push'

images:
  - 'asia-northeast3-docker.pkg.dev/${PROJECT_ID}/vibe/vibe-api:${SHORT_SHA}'
  - 'asia-northeast3-docker.pkg.dev/${PROJECT_ID}/vibe/vibe-api:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
